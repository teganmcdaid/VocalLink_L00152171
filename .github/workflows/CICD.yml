#This workflow demonstrates how you can use verious environments (development, staging, production) in github.
name: CI/CD Pipeline

# Define when the workflow should run. On a push to master, a PR to master or manually with worfkow_dispatch
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

#some jobs that should run
jobs:
#define build job
  Build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup_dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Install_workloads
        run: dotnet workload install maui
        
      - name: Restore_dependencies
        run: dotnet restore VocalLink_L00152171.sln
        
      - name: Build
        run: dotnet build VocalLink_L00152171/VocalLink_L00152171/VocalLink-L00152171.csproj --configuration Release

      - name: Test
        run: dotnet test VocalLink_L00152171/VocalLink.Tests/VocalLink.Tests.csproj 
        
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maui-build
          path: VocalLink_L00152171\bin\Release\net8.0-windows10.0.19041.0\win10-x64\
         
      - name: BuildComplete
        run: echo Checks complete code built sucessfully

    # Define a deploy to development environment job
  DeployDev:
    name: Deploy to Development
    # Job runs only if the event is a pull request
    if: github.event_name == 'pull_request'
    # The job needs the build job to pass first
    needs: [ Build ]
    runs-on: windows-latest
    # Define some environment variables
    environment: 
      name: Development
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: echo Your code is being deployed to http://dev.myapp.com
  
  DeployStaging:
    name: Deploy to Staging
  #deploy to staging only if we are commiting to master
    if: github.ref == 'refs/heads/master'
    needs: [ Build ]
    runs-on: windows-latest
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
    - name: Deploy
      run: echo I am deploying to staging http://test.myapp.com
  
  # Deploy to production environment
  DeployProduction:
    name: Deploy to Production
    needs: [DeployStaging]
    runs-on: windows-latest
    environment:
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying to production
